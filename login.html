<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>runaLogin</title>

     <!-- AWESOME -->
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- MAIN CSS -->
    <link rel="stylesheet" href="./CSS/styleLogin.css">
</head>
<body>
    <section class="login__page">
      <div class="login__logo">
          <i class="fa fa-american-sign-language-interpreting"></i> 
          <a target="_blank" href="./index.html">runa</a>
      </div>
      <div class="login">
        <h1>Login</h1>
        <form action="">
            <div class="login__username">
                <i class="fa fa-male"></i>
                <input name="login__Username" type="text" placeholder="Username" size="40" height="200%">
            </div>
            <div class="login__password">
                <i class="fa fa-lock"></i>
                <input name="login__Password" type="password" placeholder="Password" size="40">
            </div>
            <a href="#">(*) Chưa có tài khoản?</a>
            <button type="submit">Login</button>
        </form>
      </div>
    </section>
</body>
</html>
