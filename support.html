<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>runaSupport</title>

    <!-- AWESOME -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- MAIN CSS -->
<link rel="stylesheet" href=".//CSS/styleSupport.css">
</head>
<body>
    <div class="support__Nav">
        <i class="fa fa-bars"></i>
        <div class="support__Logo">
          <i class="fa fa-american-sign-language-interpreting"></i> 
          <a href="#">Runa Support</a>
        </div>
        <a target="_blank" href=".//login.html">Login</a>
    </div>
    <div class="support__search">
      <i class="fab fa-battle-net"></i>
      <p>What do you need help with?</p>
        <div class="search">
          <i class="fa fa-search"></i>
          <input type="text" placeholder="Describe your problem">
        </div>
    </div>
    <div class="support__Content">
        <div class="content__ShoppingBag item">
          <i class="fa fa-shopping-bag"></i>
          <a href="#">Shopping bag</a>
        </div>
        <div class="content__Help center item">
          <i class="fa fa-question"></i>
          <a href="#">Help center</a>
        </div>
        <div class="content__ContactUs item">
          <i class="fa fa-child"></i>
          <a href="#">Contact us</a>
        </div>
        <div class="content__Returns item">
          <i class="fa fa-redo-alt"></i>
          <a href=".//index.html">Return</a>
        </div>
    </div>
</body>
</html>
